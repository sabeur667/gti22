<p
 [ngStyle]="{
  color: color,
  fontSize: size + 'px',
  fontFamily: font
 }"
>Bonjour</p>
<div class="row">
  <div class="col"><input type="color" class="form-control" [(ngModel)]="color"></div>
  <div class="col"><input type="number" class="form-control" [(ngModel)]="size"></div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">garamond</option>
      <option value="verdana">verdana</option>
      <option value="arial">arial</option>
    </select></div>
</div>
